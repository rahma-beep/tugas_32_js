<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <input type="text" id="namadepan" name="" value="Nama Depan"><br>
    <input type="text" id="namabelakang" name="" value="Nama Belakang"><br>
    <input type="text" id="hobi" name="" value="Hobi"><br><br>

    <button type="button" name="button" onclick="panggilFunction()">Jalan</button>


    <script type="text/javascript">
      function panggilFunction() {
        console.log(document.getElementById('namadepan'));
        console.log(document.getElementById('namabelakang'));
        console.log(document.getElementById('hobi'));

      }
    </script>
  </body>
</html>
